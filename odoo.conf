[options]
# Odoo Configuration File
# This is the main configuration file for the Odoo-style ERP system

# Database Configuration
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

# Server Configuration
http_port = 8069
http_interface = 0.0.0.0
workers = 4
max_cron_threads = 2

# Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo-server.log

# Security
admin_passwd = admin
list_db = True
proxy_mode = True

# Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Addons Path
addons_path = addons,odoo/addons,odoo/addons/extra-addons

# Data Directory
data_dir = /var/lib/odoo

# Translation
load_language = en_US,es_ES,fr_FR

# Email Configuration
email_from = noreply@yourcompany.com
smtp_server = localhost
smtp_port = 25
smtp_user = False
smtp_password = False
smtp_ssl = False

# File Upload
max_file_size = 100MB

# Session Configuration
session_dir = /tmp/odoo-sessions

# XML-RPC Configuration
xmlrpc = True
xmlrpc_interface = 0.0.0.0
xmlrpc_port = 8069

# Long Polling
longpolling_port = 8072

# Web Interface
web_assets_debug = False